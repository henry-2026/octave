<span id="g_t_0022none_0022-interpreter-1"></span><h4 class="subsubsection">15.2.8.1 &quot;none&quot; interpreter</h4>

<p>If the interpreter is set to <code>&quot;none&quot;</code> then no special
rendering occurs&mdash;the displayed text is a verbatim copy of the specified text.
</p>
